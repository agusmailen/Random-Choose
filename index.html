<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choose</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="icon-header">
            <img src="AnotherFlamboyantCobra-size_restricted.gif" alt="">
            <p> Randomize your choice</p>
        </div>
    </header>
    <div class="box-container">
        <h1>Introduce...</h1>
        <div class="container-options" >
            <div class="option" >
                <h2> Option A</h2>
                <input class="input-option" type="text" id="option-uno">
            </div>
            <div class="option" >
                <h2> Option B</h2>
                <input class="input-option" type="text" id="option-dos">
            </div>
        </div>
        <input type="button" class="input-button" value="Decide!" id="decide">
        <div class="container-answer" style="display: none;">
            <div class="box-ans">
                <h2>Answer:  </h2>
                <h2 class="answer"></h2>
            </div>
            <input type="button" class="button-again" value="Decide again" id="replay">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
